<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>Document</title>
</head>

<body class="bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen">
    <header class="bg-white">
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div>

                <h1 class="font-bold text-2xl">Qvesys</h1>
            </div>
            <div class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8"> 
                    <li>
                        <a class="hover:text-blue-500" href="#">Home</a>
                    </li>
                    <li>
                        <a class="hover:text-blue-500"  href="#">About</a>
                    </li>
                    <li>
                        <a class="hover:text-blue-500"  href="#">Services</a>
                    </li>
                    <li>
                        <a class="hover:text-blue-500"  href="#">Contact</a>
                    </li> 
                    <li>
                        <a class="hover:text-blue-500"  href="#">Employees</a>
                    </li> 
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]">sign in</button>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
        </nav>
    </header>

    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e)
     {  
        e.name= e.name==='menu' ? 'close' : 'menu'
        navLinks.classList.toggle('top-[9%]')
        }
    </script>
</body>


</html>
